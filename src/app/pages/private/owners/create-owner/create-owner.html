<h2>Registrar dueño</h2>

<form [formGroup] = "form" (submit) = "onSubmit()">
    <div class="field">
        <label for="owner-name">Nombre: </label>
        <input type="text" formControlName = "name" id = "owner-name">
        <div class="error">
            @if ( form.get('name')?.invalid && form.get('name')?.touched) {
                <span>El nombre es obligatorio</span>
            }
        </div>
    </div>
    <div class="field">
        <label for="owner-phone">Teléfono: </label>
        <input type="text" formControlName = "phone" id = "owner-phone">
        <div class="error">
            @if ( form.get( 'phone' )?.invalid && form.get( 'phone' )?.touched ) {
                <span>El teléfono es obligatorio</span>
            }
        </div>
    </div>
    <div class="field">
        <label for="owner-email">Email: </label>
        <input type="text" formControlName = "email" id = "owner-email">
        <div class="error">
            @if ( form.get( 'email' )?.invalid && form.get( 'email' )?.touched ) {
                <span>Email Inválido</span>
            }
        </div>
    </div>
    <button type = "submit" [disabled] = "form.invalid">Registrar</button>
</form>
